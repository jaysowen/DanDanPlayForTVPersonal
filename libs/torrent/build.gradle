apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion buildVersions.targetSdk
    buildToolsVersion buildVersions.buildTools
    defaultConfig {
        minSdkVersion buildVersions.minSdk
        targetSdkVersion buildVersions.targetSdk
    }
    compileOptions {
        sourceCompatibility buildVersions.sourceCompat
        targetCompatibility buildVersions.targetCompat
    }
    lintOptions {
        abortOnError false
    }
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation deps.support.annotation

    // Torrent
    def torrent_version='1.2.0.22'
    api "org.libtorrent4j:libtorrent4j:${torrent_version}"
    api "org.libtorrent4j:libtorrent4j-android-arm:${torrent_version}"
    api "org.libtorrent4j:libtorrent4j-android-arm64:${torrent_version}"
    api "org.libtorrent4j:libtorrent4j-android-x86:${torrent_version}"
    api "org.libtorrent4j:libtorrent4j-android-x86_64:${torrent_version}"

    // 协程
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'

    // Buffer
    implementation "com.squareup.okio:okio:2.4.3"
}