apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

kapt {
    arguments {
        arg("room.schemaLocation", "$projectDir/schemas".toString())
    }
}

dependencies {
    api project(path: ':libs:thunder')
    api project(path: ':libs:tool_torrent')

    // 协程
    api dependence.libCoroutinesCore
    api dependence.libCoroutinesAndroid

    // 注入
    api dependence.libKoinViewModel

    // Prefs
    api 'com.tencent:mmkv:1.0.23'

    // NetWork
    api 'com.squareup.retrofit2:retrofit:2.7.1'
    api 'com.squareup.retrofit2:converter-gson:2.7.1'
    api 'com.squareup.okhttp3:logging-interceptor:4.3.1'

    // Database
    api dependence.libRoomRuntime
    api dependence.libRoomKtx
    kapt dependence.libRoomCompiler

    // Database Debug 8080
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'
}