apply plugin: 'com.android.library'
apply from:rootProject.file('libbase.gradle')

android {
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation dependence.libAnnotation

    // Torrent
    api dependence.libtorrent4j
    api dependence.libtorrent4j_arm
    api dependence.libtorrent4j_arm_64
    api dependence.libtorrent4j_x86
    api dependence.libtorrent4j_x86_64

    // Buffer
    implementation "com.squareup.okio:okio:2.4.3"
}